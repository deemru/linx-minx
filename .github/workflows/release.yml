name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          mkdir -p release

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-windows-arm64.exe .
          GOOS=windows GOARCH=386 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-windows-386.exe .

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-linux-arm64 .
          GOOS=linux GOARCH=386 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-linux-386 .

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o release/linx-minx-${{ github.ref_name }}-darwin-arm64 .

      - name: Publish
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: release/*
